name: Run API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Newman and HTML reporter
      run: |
        npm install -g newman newman-reporter-html

    - name: Run Newman tests with HTML reporter
      run: |
        newman run NewCollection.postman_collection.json -r html

